<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres del documento como UTF-8. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Enlace a la hoja de estilos de Bootstrap. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" /> <!-- Enlace a la hoja de estilos de Font Awesome. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Establece una conexión previa para cargar las fuentes desde Google Fonts. -->
    <link rel="stylesheet" href="estilos/style.css"> <!-- Enlace a la hoja de estilos personalizada. -->
    <title>libros</title> <!-- Establece el título del documento. -->
</head>
<body>
    <div class="container productSection">
        <h1 class="productTitle">Tienda de libros Kevin </h1> <!-- Título principal de la tienda de libros. -->

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="productItem">
                    <h5 class="productTitle">Harry potter</h5> <!-- Título del primer libro. -->
                    <img src="img/LibroHarryPotter.webp" alt=""> <!-- Imagen del primer libro. -->
                    <div class="productDetails">
                        <p>Precio x unidad <br> $ 65.900</p> <!-- Información sobre el precio del primer libro. -->
                        <p>Cantidad</p> <!-- Etiqueta para mostrar la cantidad de libros seleccionados. -->
                        <p><span id="valor">0</span></p> <!-- Muestra la cantidad de libros de Harry Potter seleccionados. -->
                        <p>Valor Total</p> <!-- Etiqueta para mostrar el valor total del primer libro. -->
                        <p><span id="valorLibroHarryPotter" class="productTotal">0</span></p> <!-- Muestra el valor total del primer libro. -->
                    </div>
                </div>
                <div class="productActions">
                    <button type="button" class="btn btn-dark" onclick="incremento()">+</button> <!-- Botón para incrementar la cantidad de libros de Harry Potter. -->
                    <button type="button" class="btn btn-dark" onclick="decremento()">-</button> <!-- Botón para decrementar la cantidad de libros de Harry Potter. -->
                    <button type="button" class="btn btn-danger" onclick="resetear()"><i class="fas fa-trash"></i></button> <!-- Botón para resetear la cantidad de libros de Harry Potter. -->
                </div>
            </div>

            <div class="col-md-6">
                <div class="productItem">
                    <h5 class="productTitle">  El señor de los anillos</h5> <!-- Título del segundo libro. -->
                    <img src="img/LibroSeñorAnillos.webp" alt=""> <!-- Imagen del segundo libro. -->
                    <div class="productDetails">
                        <p class="productPrice">Precio x unidad <br> $ 59.900</p> <!-- Información sobre el precio del segundo libro. -->
                        <p class="productQuantity">Cantidad</p> <!-- Etiqueta para mostrar la cantidad de libros seleccionados. -->
                        <p><span id="valor2">0</span></p> <!-- Muestra la cantidad de libros de El señor de los anillos seleccionados. -->
                        <p>Valor Total</p> <!-- Etiqueta para mostrar el valor total del segundo libro. -->
                        <p><span id="valorLibroElSeñorAnillos" class="productTotal">0</span></p> <!-- Muestra el valor total del segundo libro. -->
                    </div>
                </div>
                <div class="productActions">
                    <button type="button" class="btn btn-dark" onclick="incremento2()">+</button> <!-- Botón para incrementar la cantidad de libros de El señor de los anillos. -->
                    <button type="button" class="btn btn-dark" onclick="decremento2()">-</button> <!-- Botón para decrementar la cantidad de libros de El señor de los anillos. -->
                    <button type="button" class="btn btn-danger" onclick="resetear2()"><i class="fas fa-trash"></i></button> <!-- Botón para resetear la cantidad de libros de El señor de los anillos. -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <button id="botonTotal" class="btn btn-primary" onclick="total()">Calcular Total</button> <!-- Botón para calcular el total de la compra. -->
        <p id="total"></p> <!-- Muestra el total de la compra. -->
    </div>
    </div>
    <script src="js/Script.js"></script> <!-- Enlace al archivo de script JavaScript. -->
</body>
</html>
